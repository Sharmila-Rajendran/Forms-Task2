<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="Student-Details">
        <h1>STUDENT DETAILS</h1>
        <form action="details">
            <p>
                <label for="reg">Register Number</label>
                <input type="text" placeholder="Register Number" required>
            </p>
            <p>
                <label for="name">Student Name</label>
                <input type="text" placeholder="Name" required>
            </p>
            <p>
                <label for="10marks">10th Marks</label>
                <input type="text/number" placeholder="10th Marks" required>
            </p>
            <p>
                <label for="12marks">12th Marks</label>
                <input type="text/number" placeholder="12th Marks" required>
            </p>
            <p>
                <label for="dept">Department</label>
                <select>
                    <option value="dep1">Choose Your Department</option>
                    <option value="dep1">CSE</option>
                    <option value="dep1">IT</option>
                    <option value="dep1">AIML</option>
                    <option value="dep1">ECE</option>
                    <option value="dep1">EEE</option>
                    <option value="dep1">MECH</option>
                    <option value="dep1">BIOMEDICAL</option>
                    <option value="dep1">CIVIL</option>
                </select>
            </p>
            <p>
                <label for="percentage">CGPA</label>
                <input type="text/number" placeholder="CGPA" required>
            </p>
            </form>
            <div class="butt">
                <form action="btn">
                    <button class="sub">Submit</button>
                    <button class="can">Cancel</button>
                </form>
            </div>
    </div>
</body>
</html>
